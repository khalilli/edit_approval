    <body id="body">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list--item">
                    <a href="#" class="navbar-list--link">Company Details</a>
                </li>
                <li class="navbar-list--item">
                    <a href="#" class="navbar-list--link">Board Members</a>
                </li>
                <li class="navbar-list--item">
                    <a href="#" class="navbar-list--link">Financial Data</a>

                <li class="navbar-list--item">
                    <a href="#" class="navbar-list--link">Share of Companies</a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <div class="content-header">
                <button class="content-header--button">
                    View history of changes<i
                        class="fa-solid fa-arrow-right-from-bracket content-header--icon"
                    ></i>
                </button>
            </div>
            <form class="content-form">
                <div class="form-group row">
                    <label for="comapny" class="col-sm-3 col-form-label"
                        >Şirkət</label
                    >
                    <div class="col-sm-6">
                        <input
                            value="AZFEN BM"
                            type="text"
                            class="form-control"
                            id="company"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="segment" class="col-sm-3 col-form-label"
                        >Aid olduğu seqment</label
                    >
                    <div class="col-sm-6">
                        <input
                            value="Xidmətlər"
                            type="text"
                            class="form-control"
                            id="segment"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="share" class="col-sm-3 col-form-label"
                        >Share</label
                    >
                    <div class="col-sm-6">
                        <input
                            value="100"
                            type="number"
                            class="form-control"
                            id="share"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="employee" class="col-sm-3 col-form-label"
                        >İşçi sayı</label
                    >
                    <div class="col-sm-6">
                        <input
                            value="6441"
                            type="number"
                            class="form-control"
                            id="employee"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ceo" class="col-sm-3 col-form-label"
                        >Rəhbər</label
                    >
                    <div class="col-sm-6">
                        <input
                            value="Həmid Həsənov"
                            type="text"
                            class="form-control"
                            id="ceo"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="industry" class="col-sm-3 col-form-label"
                        >Fəaliyyət Sahəsi</label
                    >
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="industry" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-sm-3 col-form-label"
                        >Fəaliyyət göstərdiyi ölkələr</label
                    >
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="country" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </form>
